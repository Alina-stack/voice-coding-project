<!DOCTYPE html>
<html>
<head>
    <title>VoiceCoder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2d2d2d;
            color: #e0e0e0;
            margin: 0;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #00d4ff;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
            margin-bottom: 10px;
        }
        
        .tagline {
            color: #888;
            font-size: 1.1em;
        }
        
        #code {
            width: 80%;
            height: 300px;
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 0 10px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        #output {
            background-color: #1e1e1e;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            min-height: 80px;
            font-family: 'Courier New', monospace;
            color: #88c999;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ VoiceCoder</h1>
            <p class="tagline">Transform your voice into C++ code</p>
        </div>
        
        <textarea id="code">

        </textarea>
        
        <div class="controls">
            <button>üé§ Start Recording</button>
            <button>‚ö° Compile Code</button>
        </div>
        
        <div id="output">
            üí° Program output will be displayed here...
        </div>
    </div>
<script>

function addHelloWorld() {
    const codeEditor = document.getElementById('code');
    
    codeEditor.value += '\ncout << "Hello VoiceCoder!" << endl;';
    
    document.getElementById('output').innerHTML = "‚úÖ Added: Hello World command";
}

function simulateVoiceCommand() {
    const codeEditor = document.getElementById('code');
    codeEditor.value += '\n// Voice command: for loop\nfor (int i = 0; i < 5; i++) {\n    cout << i << endl;\n}';
    document.getElementById('output').innerHTML = "‚úÖ Added: For loop structure";
}

function compileCode() {
    const output = document.getElementById('output');
    const code = document.getElementById('code').value;
    
    
    if (code.includes('cout') || code.includes('printf')) {
        output.innerHTML = `
            <div style="color: #88c999;">
                <strong>‚úÖ Compilation Successful!</strong><br>
                <strong>Output:</strong><br>
                Hello VoiceCoder!<br>
                0<br>1<br>2<br>3<br>4<br>
                <em>Program executed in 0.002 seconds</em>
            </div>
        `;
    } else {
        output.innerHTML = `
            <div style="color: #ff6b6b;">
                <strong>‚ùå Compilation Failed</strong><br>
                <strong>Error:</strong> No output statements found<br>
                <em>Try adding cout or printf statements</em>
            </div>
        `;
    }
}
</script>

<div class="controls">
    <button onclick="addHelloWorld()">üé§ Say "Hello World"</button>
    <button onclick="simulateVoiceCommand()">üé§ Say "For Loop"</button>
    <button onclick="compileCode()">‚ö° Compile Code</button>
</div>
</body>
</html>
